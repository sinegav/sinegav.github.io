
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Testside</title>
		<script>


			window.onload = oppstart;

			var tall = 0;

			function oppstart() {
				setInterval(tegn,100);
			}

			function tegn() {
				var ctx = document.getElementById("tegneflate").getContext("2d");

				ctx.beginPath();
				ctx.moveTo(0, tall);
				ctx.lineTo(400-tall, 0);
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(400, tall);
				ctx.lineTo(400-tall, 400);
				ctx.stroke();

				tall = tall + 10;
			}





		</script>
		<style>
			#tegneflate {
				border-style: solid;
			}
		</style>
	</head>
	<body>
		<canvas id="tegneflate" width="400" height="400"></canvas>
	</body>
</html>
